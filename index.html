<!DOCTYPE html>
<html>
<head>
  <title>TAU Mobile Map Starter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id='map'></div>
  <div class="ColumnContainer">
    <div class="FixedItem">
    </div>
    <div class="ScrollContainer">
        <div class="ScrollContent">
            <ul>
                <li><button id="add-pin-buttonS1" onclick="addPin('stairs')"> <p class="large-button-text"> מדרגות </p> </button></li>
                <li><button id="add-pin-buttonL2" onclick="addPin('light')"> <p class="large-button-text"> דרך מוארת </p> </button></li>
                <li><button id="add-pin-buttonN3" onclick="addPin('no-light')"> <p class="large-button-text"> דרך חשוכה </p> </button></li>
                <li><button id="add-pin-buttonR4" onclick="addPin('road')"> <p class="large-button-text">  דרך צרה או היעדר מדרכה </p> </button></li>
                <li><button id="add-pin-buttonB5" onclick="addPin('bus')"> <p class="large-button-text"> תחנת אוטובוס </p> </button></li>
                <li><button id="add-pin-buttonD6" onclick="addPin('danger')"> <p class="large-button-text"> מפגעי דרך </p> </button></li>
                <li><button id="add-pin-buttonC7" onclick="addPin('bench')"> <p class="large-button-text"> ספסל </p> </button></li>
                <li><button id="add-pin-buttonM8" onclick="addPin('marker')"> <p class="large-button-text"> הוספת נקודה כללית </p> </button></li>
            </ul>
        </div>
    </div>
  <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title"> את\ה עומד\ת להגדיר סימון חדש במפה</h4>
      <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" id="dialog-rate_save"> שמור </button>
        <button type="button" class="mdl-button close"> בטל </button>
      </div>
  </dialog>
<script src="app.js"></script>
</body>
</html>
